---

- name: A単adir repo Epel y Remi en Rhel
  when: ansible_os_family == "RedHat"
  block:
  - name: A単adir repo Epel y Remi en Rhel
    ansible.builtin.yum:
      name: "{{ item }}"
      state: present
      disable_gpg_check: true
    with_items:
      - https://dl.fedoraproject.org/pub/epel/epel-release-latest-8.noarch.rpm
      - https://rpms.remirepo.net/enterprise/remi-release-8.rpm 

  - name: Habilitar modulo php
    ansible.builtin.command:
      cmd: "{{ item }}"
    with_items:
      - yum module reset -y php
      - yum module enable -y php:remi-8.2
    changed_when: false


- name: A単adir repo Sury en Debian
  when: ansible_os_family == "Debian"
  block:
  - name: Instalar gnupg
    ansible.builtin.apt:
      name: gnupg
      state: present
      update_cache: true

  - name: Agregar clave GPG de Sury Debian
    ansible.builtin.apt_key:
      url: https://packages.sury.org/php/apt.gpg
      state: present

  - name: A単adir repositorio Sury Debian
    ansible.builtin.apt_repository:
      repo: deb https://packages.sury.org/php/ {{ ansible_distribution_release }} main
      state: present
      


- name: Instalar paquetes
  ansible.builtin.package:
    name: "{{ paquetes }}"
    state: present
    update_cache: true


- name: Iniciar servicio
  ansible.builtin.service:
    name: "{{ servicio }}"
    state: started
    enabled: true


- name: Habilitar firewall en Rhel
  ansible.posix.firewalld:
    service: http
    state: enabled
    permanent: true
    immediate: true
  when: ansible_os_family == "RedHat" 

